<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Buddy</title> <!-- Tab Title-->
    <style>
        body {
            background-color: #fde4ce; /* Off-white background */
            font-family: monospace;
            color: #242525; 
            margin: 0px;
            padding: 0px;
        }

        h1, h2 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            margin-left: 30px;
            color: #fde4ce;
        }

        /* Top navigation strip */
        .topnav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 30px;
            background-color: #4E070C; /* Red background */
            height: 80px; /* Increased height for visibility */
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
        }

        /* Main container for recipe details */
        .bigcont {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            padding: 20px;
            gap: 20px;
        }

        /* Recipe name */
        .recipe-name {
            font-size: 36px;
            font-weight: bold;
            color: #4E070C;
            text-align: left;
            margin-bottom: 20px;
        }

        /* Ingredients and Quantities Layout */
        .ingredients-qty {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ingredient-item {
            display: flex; 
            justify-content: space-between;
            align-items: left;
            width: 300px; /* Set width for ingredient item */
        }

        .ingredient-item span {
            width: 48%; /* Side-by-side ingredient and quantity */
        }

        .delete-btn {
            padding: 15px;
            background-color: #4E070C;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .delete-btn:hover {
            background-color: #fde4ce;
            color: #4E070C;
        }
    </style>
</head>
<body>
    <header class="topnav">
        <h1>Saved Recipes</h1>
    </header>

    <!-- Main Content -->
    <div class="bigcont">
        <div class="recipe-name" id="recipe-name">
            Recipe Title
        </div>

        <div class="ingredients-qty" id="ingredients-qty-list">
            <!-- Ingredients and quantities will be added here dynamically -->
        </div>
	<!-- due to a lack of time, the 
	<form action="/viewsavedrecipes">
        <button class="delete-btn" onclick="deleteRecipe()">Delete Recipe</button>
	</form>
    </div>

    <script>
        // Example recipe details (replace with actual dynamic data)
        let recipeName = "Tomato Soup";
        let ingredients = ['Tomatoes', 'Onions', 'Garlic'];
        let quantities = ['2 pcs', '1 onion', '3 cloves'];

        // Set the recipe name dynamically
        document.getElementById('recipe-name').textContent = recipeName;

        // Populate ingredients and quantities side by side
        for (let i = 0; i < ingredients.length; i++) {
            let ingredientItem = document.createElement('div');
            ingredientItem.classList.add('ingredient-item');

            let ingredientSpan = document.createElement('span');
            ingredientSpan.textContent = ingredients[i];

            let quantitySpan = document.createElement('span');
            quantitySpan.textContent = quantities[i];

            ingredientItem.appendChild(ingredientSpan);
            ingredientItem.appendChild(quantitySpan);

            document.getElementById('ingredients-qty-list').appendChild(ingredientItem);
        }

        // Function to handle Delete Recipe action
        function deleteRecipe() {
            const confirmation = confirm("Are you sure you want to delete this recipe?");
            if (confirmation) {
                alert("Recipe deleted!");
                document.getElementById('recipe-name').textContent = '';
                document.getElementById('ingredients-qty-list').innerHTML = '';
            }
        }
    </script>
</body>
</html>
